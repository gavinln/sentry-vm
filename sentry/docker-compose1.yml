# From: https://github.com/Hainish/sentry
redis:
  image: redis

postgres:
  image: postgres
  environment:
    POSTGRES_PASSWORD: secret
    POSTGRES_USER: sentry

sentry:
  image: sentry:8.3
  ports:
    - 8080:9000
  links:
    - redis
    - postgres
  environment:
    SENTRY_SECRET_KEY: ''
    SENTRY_USE_SSL: false
    SENTRY_EMAIL_HOST: 'mail.example.com'
    SENTRY_EMAIL_PASSWORD: ''
    SENTRY_EMAIL_PORT: 587
    SENTRY_EMAIL_USER: 'notify'
    SENTRY_EMAIL_USE_TLS: true
    SENTRY_SERVER_EMAIL: 'notify@example.com'

celerybeat:
  image: sentry:8.3
  links:
    - redis
    - postgres
  command: sentry celery beat
  environment:
    SENTRY_SECRET_KEY: ''

celeryworker:
  image: sentry:8.3
  links:
    - redis
    - postgres
  command: sentry celery worker
  environment:
    SENTRY_SECRET_KEY: ''
